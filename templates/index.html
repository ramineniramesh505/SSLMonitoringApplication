<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSL Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .logo {
      height: 50px;
    }
    .header-text {
      margin-bottom: 1rem; /* adds space after the text */
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">

    <!-- Header and Logo -->
    <div class="d-flex justify-content-between align-items-start mb-4">
      <div>
        <h2 class="mb-2">SSL Certificates Monitoring</h2>
        <p class="header-text">This application is developed by Ramesh to monitor the SSL certificate expiry dates from IDM</p>
      </div>
      <div>
        <!-- Use relative path if running via Flask -->
        <img src="/static/thumbnail_Outlook-c5ndlzoc.png" alt="Logo" class="logo">
      </div>
    </div>

    <!-- Add Certificate Form -->
    <form action="/add" method="post" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" name="cn" class="form-control" placeholder="Common Name (CN)" required>
      </div>
      <div class="col-md-3">
        <input type="date" name="expiry" class="form-control" required>
      </div>
      <div class="col-md-3">
        <input type="text" name="notes" class="form-control" placeholder="Notes">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Certificate</button>
      </div>
    </form>

    <!-- Filter Input -->
    <input type="text" id="filter" class="form-control mb-3" placeholder="Filter CN...">

    <!-- Certificates Table -->
    <table class="table table-striped table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>CN</th>
          <th>Expiry</th>
          <th>Days left</th>
          <th>Notes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cert-table">
        {% for cert in certs %}
        <tr>
          <td>{{ cert.cn }}</td>
          <td>{{ cert.expiry }}</td>
          <td>{{ cert.days_left }}</td>
          <td>{{ cert.notes }}</td>
          <td>
            <form action="/delete/{{ cert.id }}" method="post">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

  <script>
    document.getElementById("filter").addEventListener("input", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#cert-table tr");
      rows.forEach(row => {
        let cn = row.cells[0].textContent.toLowerCase();
        row.style.display = cn.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
